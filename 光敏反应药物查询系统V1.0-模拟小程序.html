            // 查找匹配的药品
            const foundDrug = drugData.find(drug => 
                drug.name.toLowerCase() === input.toLowerCase()
            );
            
            // 显示结果区域
            resultSection.style.display = 'block';
            
            if (foundDrug) {
                // 显示药品信息
                resultDrugName.textContent = foundDrug.name;
                resultDrugCategory.textContent = foundDrug.category;
                
                // 设置光敏反应提示
                alertBox.className = 'alert-box photosensitive';
                alertText.innerHTML = `<strong>该药品属于光敏反应药物！</strong><br>注意防晒，避开阳光，情况严重请立即就医！`;
                alertBox.querySelector('.alert-icon').innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
            } else {
                // 显示药品信息
                resultDrugName.textContent = input;
                resultDrugCategory.textContent = "未知分类";
                
                // 设置非光敏反应提示
                alertBox.className = 'alert-box not-photosensitive';
                alertText.innerHTML = `<strong>该药物不属于光敏反应的药品！</strong><br>常规使用情况下无需特殊防晒，但个体差异可能存在不同反应。`;
                alertBox.querySelector('.alert-icon').innerHTML = '<i class="fas fa-check-circle"></i>';
            }
            
            // 滚动到结果区域
            resultSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // 点击页面其他位置关闭自动补全
        document.addEventListener('click', function(e) {
            if (e.target !== drugInput && e.target !== autocompleteList) {
                autocompleteList.style.display = 'none';
            }
        });
    </script>
</body>
</html>
